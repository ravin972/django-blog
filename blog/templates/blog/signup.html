{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="card-body p-4">
            <h2 class="text-center fw-bold mb-4">Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">Register</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
